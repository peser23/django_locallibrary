{% extends 'catalog/base_generic.html' %}

{% block content %}
    {% if author %}
        {{ author }}
         <div style="margin-left:20px;margin-top:20px">
         <h4>Books</h4>
         {% for book in author.book_set.all %}
             {{ forloop.counter }}.&nbsp;&nbsp; <a href="{% url 'book-detail' book.id %}">  {{ book.title }}  </a> <br />
         {% endfor %}
        </div>
    {% endif %}
{% endblock content %}
